<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Inventory</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/design.css">


</head>
{% include 'Header.html' %}
<body id="body_color">
<div class="form-floating">
    <form class="" action="/" method="POST">
        <div class="row">
            <div class="col-md-2" id="combo_box">
                <select class="form-select form-select mb-3" name="department" id="select_department">
                    <option value=" ">DEPARTMENT</option>
                    <option value="ACCTG">ACCTG</option>
                    <option value="BCAM">BCAM</option>
                    <option value="BD">BD</option>
                    <option value="BMS">BMS</option>
                    <option value="EMD">EMD</option>
                    <option value="HRD">HRD</option>
                    <option value="ICT">ICT</option>
                    <option value="LOG">LOG</option>
                    <option value="PID">PID</option>
                    <option value="PLAN">PLAN</option>
                    <option value="PROD">PROD</option>
                    <option value="PUR">PUR</option>
                    <option value="QA">QA</option>
                    <option value="QC">QC</option>
                    <option value="RAD">RAD</option>
                    <option value="VALIDATION">VALIDATION</option>
                    <!-- Add more options here if needed -->
                </select>
            </div>
            <div class="col-md-2"  id="filter_button">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
    </form>


</div>




<table class = "table table-hover text-center" >
    <thead  >
        <tr >
            <th> </th>
            <th class="fw-semibold" >DEPARTMENTS</th>
            <th class="fw-semibold">USERS</th>
            <th class="fw-semibold">COMPUTER NAME</th>
            <th class="fw-semibold">IP ADDRESS</th>
            <th class="fw-semibold">DETAILS</th>

        </tr>
    </thead>
    <tbody>
    {% for computer in data %}
    <tr >
        <td >
            <a href="" >
                <img src="static/icons/edit.png" class="img-fluid" id="edit_button">
            </a>
        </td>
        <td class="fw-normal"> {{computer.1}}</td>
        <td class="fw-normal"> {{computer.2}}</td>
        <td class="fw-normal"> {{computer.3}}</td>
        <td class="fw-normal"> {{computer.4}}</td>
        <td>
            <a href="/details{{computer.0}}" data-target="#view{{computer.0}}" >
                <img src="static/icons/icon_details.png" class="img-fluid" id="icon_details">
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>





{% include 'Footer.html' %}
</body>
</html>
