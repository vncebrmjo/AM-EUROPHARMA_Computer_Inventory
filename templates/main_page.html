<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Inventory</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
{% include 'Header.html' %}
<body id="body_color">
<div class="form-floating">
    <form class="" action="/" method="POST">
        <div class="row">

            <input class="form-control me-2" type="search" placeholder="  Search" aria-label="Search" id="search_bar">
            <div class="col-md-2"  id="filter_button">

                <a href="" data-bs-toggle="modal" data-bs-target="#modal_filter"><img src="static/icons/filter.png" id="filter"> </a>
            </div>
<div class="modal" tabindex="-1" id="modal_filter">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Filter</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <label class="fw-semibold">DEPARTMENT </label>
        <div class="col-md-3" id="dept_combo_box">
                <select class="form-select mb-3" name="department" id="select_department">
                    <option value=" "> </option>
                    <option value="ACCTG">ACCTG</option>
                    <option value="BCAM">BCAM</option>
                    <option value="BD">BD</option>
                    <option value="BMS">BMS</option>
                    <option value="EMD">EMD</option>
                    <option value="HRD">HRD</option>
                    <option value="ICT">ICT</option>
                    <option value="LOG">LOG</option>
                    <option value="PID">PID</option>
                    <option value="PLAN">PLAN</option>
                    <option value="PROD">PROD</option>
                    <option value="PUR">PUR</option>
                    <option value="QA">QA</option>
                    <option value="QC">QC</option>
                    <option value="RAD">RAD</option>
                    <option value="VALIDATION">VALIDATION</option>

                </select>
            </div>
              <label class="fw-semibold">MOTHERBOARD</label>
          <div class="col-md-3" id="mobo_combo_box">
                <select class="form-select mb-3 " name="mobo" id="mobo">
                    <option value=" "> </option>
                    <option value="Lenovo">Lenovo </option>
                    <option value="ASUS">ASUS </option>
                    <option value="Intel"> Intel </option>
                    <option value="Inplay"> Inplay </option>
                    <option value="Intelligent "> Intelligent  </option>
                    <option value="Thermaltake "> Thermaltake  </option>
                    <option value="Gigabyte"> Gigabyte  </option>
                    <option value="HP"> HP  </option>
                    <option value="Dell"> Dell</option>
                    <option value="ITE"> ITE  </option>




                </select>
            </div>

           <label class="fw-semibold">RAM</label>
          <div class="col-md-3" id="ram_combo_box">
                <select class="form-select mb-3 " name="ram" id="ram">
                    <option value=" "> </option>
                    <option value="DDR"> ddr3</option>
                    <option value="DDR">dd4 </option>




                </select>
            </div>


      </div>

      <div class="modal-footer">
          <button type="submit" class="btn btn-primary-solid fw-semibold">Confirm</button>
        <button type="button" class="btn btn-outline-danger fw-semibold" data-bs-dismiss="modal">Cancel</button>

      </div>
    </div>
  </div>
</div>

    </form>


</div>




<table class = "table table-hover text-center" >
    <thead  >
        <tr >
            <th> </th>
            <th class="fw-semibold" >DEPARTMENTS</th>
            <th class="fw-semibold">USERS</th>
            <th class="fw-semibold">COMPUTER NAME</th>
            <th class="fw-semibold">IP ADDRESS</th>
            <th class="fw-semibold">DETAILS</th>

        </tr>
    </thead>
    <tbody>
    {% for computer in data %}
    <tr >
        <td >
            <a href="" >
                <img src="static/icons/edit.png" class="img-fluid" id="edit_button">
            </a>
        </td>
        <td class="fw-normal"> {{computer.1}}</td>
        <td class="fw-normal"> {{computer.2}}</td>
        <td class="fw-normal"> {{computer.3}}</td>
        <td class="fw-normal"> {{computer.4}}</td>
        <td>
            <a href="/details?id{{ computer.0 }}&processor={{ computer.5 }}&motherboard={{ computer.6 }}
                    &power_supply={{ computer.7 }}&ram={{ computer.8 }}&storage={{ computer.9 }}
                    &os={{ computer.10 }}&eset={{ computer.11 }}&msoffice={{ computer.12 }}
                    &asset_tag={{ computer.13 }}&computer_tag={{ computer.14 }}&network_tag={{ computer.15 }}
                    &ups={{ computer.16 }}&serial_number= {{ computer.17 }}&user={{ computer.2 }}&computer_name={{ computer.3 }}">
                <img src="static/icons/icon_details.png" class="img-fluid" id="icon_details">
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
