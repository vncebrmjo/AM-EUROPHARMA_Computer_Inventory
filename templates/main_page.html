<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/design.css">
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">eDevInventory</a>
      <button type="button" class="btn btn-outline-dark">Home</button>
      <button type="button" class="btn btn-outline-dark">Inventory</button>
      <button type="button" class="btn btn-outline-dark">Logs</button>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-dark btn-sm" type="submit">Search</button>
    </form>
  </div>
</nav>

<table class = "table striped table-hover text-center">
    <thead>
        <tr>
            <th> </th>
            <th class="fw-bold">DEPARTMENTS</th>
            <th class="fw-bold">USERS</th>
            <th class="fw-bold">COMPUTER NAME</th>
            <th class="fw-bold">IP ADDRESS</th>
            <th class="fw-bold">DETAILS</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
    {% for row in table %}
    <tr>
        <td>
            <a href="" >
                <img src="static/icons/edit.png" class="img-fluid" id="icon_edit">
            </a>
        </td>
        <td class="fw-normal"> {{row.0}}</td>
        <td class="fw-normal"> {{row.1}}</td>
        <td class="fw-normal"> {{row.2}}</td>
        <td class="fw-normal"> {{row.3}}</td>
        <td>
            <a href="" >
                <img src="static/icons/details.png" class="img-fluid" id="icon_details">
            </a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>

    <nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item"><a class="page-link" href="">Previous {{ page_limit }}</a></li>
      {% if table.1 %}
    <li class="page-item"><a class="page-link" href="{{ url_for('main_page', page_limit=page_limit+1)  }}">1</a></li>
    <li class="page-item"><a class="page-link" href="{{ url_for('main_page', page_limit=page_limit+1)  }}">2</a></li>
    <li class="page-item"><a class="page-link" href="{{ url_for('main_page', page_limit=page_limit+1)  }}">3</a></li>
    <li class="page-item"><a class="page-link" href="#">Next</a></li>
      {% endif %}
  </ul>
</nav>

{% include 'Footer.html' %}
</body>
</html>
