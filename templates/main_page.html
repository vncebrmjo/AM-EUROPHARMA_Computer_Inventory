<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Device Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/design.css">
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand">eDevInventory</a>
      <button type="button" class="btn btn-outline-dark">Home</button>
      <button type="button" class="btn btn-outline-dark">Inventory</button>
      <button type="button" class="btn btn-outline-dark">Logs</button>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-dark btn-sm" type="submit">Search</button>
    </form>
  </div>
</nav>

<table class = "table striped table-hover text-center">
    <thead>
        <tr>
            <th class="fw-semibold">DEPARTMENTS</th>
            <th class="fw-semibold">USERS</th>
            <th class="fw-semibold">COMPUTER NAME</th>
            <th class="fw-semibold">IP ADDRESS</th>
            <th class="fw-semibold">Details</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
    {% for computer in data %}
    <tr>
        <td class="fw-normal"> {{computer.0}}</td>
        <td class="fw-normal"> {{computer.1}}</td>
        <td class="fw-normal"> {{computer.2}}</td>
        <td class="fw-normal"> {{computer.3}}</td>
        <td>
            <a href="" >
                <img src="static/icons/details.png" class="img-fluid" id="icon_details">
            </a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<h1> </h1>
{% include 'Footer.html' %}
</body>
</html>
