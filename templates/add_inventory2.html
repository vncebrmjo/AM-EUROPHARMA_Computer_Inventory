<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Add Inventory
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% include 'Header.html' %}
<body>




<form method="POST" action ="{{ url_for('add_inventory2') }}">
<div class="row d-flex justify-content-center"  id="column">


    <div class="col-md-3">

        <div class="row">

            <div class="mb-3">


                <div class="modal-like-form">
                    <h4 class="modal-like-header">USER INFORMATION</h4>
                           <div class="col-md-3" id="dept_combo_box">
          <label class="fw-semibold">DEPARTMENT</label>
                <select class="form-select mb-3" name="department" id="select_department">
                    <option value=" "> </option>
                    <option value="ACCTG">ACCTG</option>
                    <option value="BCAM">BCAM</option>
                    <option value="BD">BD</option>
                    <option value="BMS">BMS</option>
                    <option value="EMD">EMD</option>
                    <option value="HRD">HRD</option>
                    <option value="ICT">ICT</option>
                    <option value="LOG">LOG</option>
                    <option value="PID">PID</option>
                    <option value="PLAN">PLAN</option>
                    <option value="PROD">PROD</option>
                    <option value="PUR">PUR</option>
                    <option value="QA">QA</option>
                    <option value="QC">QC</option>
                    <option value="RAD">RAD</option>
                    <option value="VALIDATION">VALIDATION</option>
                </select>
            </div>
         <div class="col-md-3" id="user_text">
          <label class="fw-semibold">USER NAME</label>
              <input type="text" class="form-control" name="user" value="{{ session['user'] if 'user' in session else '' }}" required>
             </div>
                 <div class="col-md-3" id="computer_name">
          <label class="fw-semibold"> COMPUTER NAME</label>
              <input type="text" class="form-control"  name="computer_name" value="{{ session['computer_name'] if 'computer_name' in session else '' }}" required>
             </div>
        <div class="col-md-3" id="ip">
          <label class="fw-semibold">IP ADDRESS</label>
              <input type="text" class="form-control"  name="ip" value="{{ session['ip'] if 'ip' in session else '' }}" required>
             </div>
        <div class="col-md-3" id="asset_tag">
          <label class="fw-semibold">ASSET TAG</label>
              <input type="text" class="form-control"  name="asset_tag" value="{{ session['asset_tag'] if 'asset_tag' in session else '' }}" required>
             </div>
        <div class="col-md-3" id="serial_number">
          <label class="fw-semibold">SERIAL NUMBER</label>
              <input type="text" class="form-control" name="serial_number" value="{{ session['serial_number'] if 'serial_number' in session else '' }}" required>
             </div>

          <hr>
            <h4 class="modal-like-header"> OPERATING SYSTEM</h4>

                            <div class="col-md-3" id="OS_combo_box">
          <label class="fw-semibold">TYPE</label>
                <select class="form-select mb-3" name="os_1" id="select_OS">
                    <option value=" "> </option>

                    <option value="Windows 7 Pro">Windows 7 Pro</option>
                    <option value="Windows 8 Pro">Windows 8 Pro</option>
                    <option value="Windows 10 Pro">Windows 10 Pro</option>
                    <option value="Windows 11 Pro">Windows 11 Pro</option>
                    <option value="macOS">macOS</option>
                </select>
            </div>


                </div>
            </div>


        </div>
    </div>


        <div class="col-md-3" >
            <div class="row" >
                 <div class="mb-3" >
                <div class="modal-like-form" >
                    <h4 class="modal-like-header">PROCESSOR</h4>

                            <div class="col-md-3" id="process_combo_box">
          <label class="fw-semibold">BRAND NAME</label>
                <select class="form-select mb-3" name="processor_1" id="select_processor">
                    <option value=" "> </option>
                    <option value="Intel">Intel</option>
                    <option value="AMD Ryzen">AMD</option>
                </select>
            </div>
                  <div class="col-md-3" id="core_combo_box">
          <label class="fw-semibold">CORE</label>
                <select class="form-select mb-3" name="processor_2" id="core_processor">
                    <option value=" "> </option>
                    <option value="Pentium">Pentium</option>
                    <option value="Core i3">Core i3</option>
                    <option value="Core i5">Core i5</option>
                    <option value="Core i7">Core i7</option>
                    <option value="Ryzen 3">Ryzen 3</option>
                    <option value="Ryzen 5">Ryzen 5</option>
                    <option value="Ryzen 7">Ryzen 7</option>
                </select>
            </div>

        <div class="col-md-3" id="cpu_details">
          <label class="fw-semibold">DETAILS</label>
              <input type="text" class="form-control" name="processor_3" value="{{ session['processor_3'] if 'processor_3' in session else '' }}" required>
             </div>

            <hr>
            <h4 class="modal-like-header">MOTHERBOARD</h4>

                             <div class="col-md-3" id="brand">
          <label class="fw-semibold">BRAND NAME</label>
              <input type="text" class="form-control" name="mobo_1" value="{{ session['mobo_1'] if 'mobo_1' in session else '' }}" required>
             </div>

          <div class="col-md-3" id="motherboard_details">
          <label class="fw-semibold">DETAILS</label>
              <input type="text" class="form-control" name="mobo_2" value="{{ session['mobo_2'] if 'mobo_2' in session else '' }}" required>
             </div>




                </div>
            </div>


            </div>

    </div>

    <div class="col-md-3 " >
            <div class="row">
                 <div class="mb-3">
                <div class="modal-like-form">
                    <h4 class="modal-like-header">RAM</h4>

                             <div class="col-md-3" id="ram_brand">
          <label class="fw-semibold">BRAND NAME</label>
              <input type="text" class="form-control" name="ram_1" value="{{ session['ram_1'] if 'ram_1' in session else '' }}" required>
             </div>
        <div class="col-md-3" id="ram_combo_box">
          <label class="fw-semibold">DDR</label>
                <select class="form-select mb-3" name="ram_2" id="select_ddr">
                    <option value="{{ session['ram_2'] if 'ram_2' in session else '' }}"> </option>
                    <option value="DDR2">DDR2</option>
                    <option value="DDR3">DDR3</option>
                    <option value="DDR4">DDR4</option>
                    <option value="DDR5">DDR5</option>
                </select>
            </div>

        <div class="col-md-3" id="gb_combo_box">
          <label class="fw-semibold">GIGABYTES</label>
                <select class="form-select mb-3" name="ram_3" id="select_gb">
                    <option value="{{ session['ram_3'] if 'ram_3' in session else '' }}"> </option>
                    <option value="2GB">2GB</option>
                    <option value="4GB">4GB</option>
                    <option value="6GB">6GB</option>
                    <option value="8GB">8GB</option>
                    <option value="16GB">16GB</option>
                    <option value="32GB">32GB</option>
                    <option value="64GB">64GB</option>
                    <option value="128GB">128GB</option>
                    <option value="256GB">256GB</option>
                </select>
            </div>
            <hr>
            <h4 class="modal-like-header"> POWER SUPPLY</h4>

             <div class="col-md-3" id="ps_brand">
          <label class="fw-semibold">BRAND NAME</label>
              <input type="text" class="form-control" name="ps_1" value="{{ session['ps_1'] if 'ps_1' in session else '' }}" required>
             </div>

          <div class="col-md-3" id="watts">
          <label class="fw-semibold">WATTS</label>
              <input type="text" class="form-control" name="ps_2" value="{{ session['ps_2'] if 'ps_2' in session else '' }}" required>
             </div>




                </div>
            </div>


            </div>

    </div>

    <div class="col-md-3 " >
            <div class="row">
                 <div class="mb-3">
                <div class="modal-like-form">



            <h4 class="modal-like-header"> STORAGE</h4>

           <div class="col-md-3" id="storage_brand">
          <label class="fw-semibold">BRAND NAME</label>
              <input type="text" class="form-control" name="storage_1" value="{{ session['storage_1'] if 'storage_1' in session else '' }}" required>
             </div>

           <div class="col-md-3" id="storage_combo_box">
          <label class="fw-semibold">TYPE</label>
                <select class="form-select mb-3" name="storage_2" id="select_storage">
                    <option value=" "> </option>
                    <option value="HDD">HDD</option>
                    <option value="SSD">SSD</option>
                    <option value="M.2">M.2</option>
                </select>
            </div>

        <div class="col-md-3" id="size">
          <label class="fw-semibold">SIZE</label>
              <input type="text" class="form-control" name="storage_3" value="{{ session['storage_3'] if 'storage_3' in session else '' }}" required>
             </div>
                <hr>
                    <h4 class="modal-like-header">DEVICE STATUS</h4>

                           <div class="col-md-3" id="MS_combo_box">
          <label class="fw-semibold">MS OFFICE</label>
                <select class="form-select mb-3" name="ms_type" id="select_MS">
                    <option value=" "> </option>
                    <option value="Standard">Standard</option>
                    <option value="Professional">Professional</option>
                </select>
            </div>

         <div class="col-md-3" id="comtag">
          <label class="fw-semibold">COMPUTER TAG</label>
              <input type="text" class="form-control" name="computer_tag" value="{{ session['computer_tag'] if 'computer_tag' in session else '' }}">
             </div>

        <div class="col-md-3" id="nettag">
          <label class="fw-semibold">NETWORK TAG</label>
              <input type="text" class="form-control" name="network_tag" value="{{ session['network_tag'] if 'network_tag' in session else '' }}">
             </div>

            <div class="col-md-3">
            <div class="col-md-3" id="eset">
          <label class="fw-semibold">ESET</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group" >

  <input value="Active" type="radio" class="btn-check" name="btn_eset" id="btn_eset_true" autocomplete="off" checked>
  <label class="btn btn btn-outline-success" for="btn_eset_true" id="btn_eset">Active</label>

  <input value="Inactive" type="radio" class="btn-check" name="btn_eset" id="btn_eset_false" autocomplete="off">
  <label class="btn btn-outline-danger" for="btn_eset_false" id="btn_eset">Inactive</label>



        </div>
             </div>
             </div>





           <div class="col-md-3" id="ups" >
          <div class="col-md-3" >
          <label class="fw-semibold">UPS</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

  <input value="Active" type="radio" class="btn-check" name="btn_ups" id="btn_ups_true" autocomplete="off" checked>
  <label class="btn btn btn-outline-success" for="btn_ups_true" id="btn_eset">Active</label>

  <input value="Inactive" type="radio" class="btn-check" name="btn_ups" id="btn_ups_false" autocomplete="off">
  <label class="btn btn-outline-danger" for="btn_ups_false" id="btn_eset">Inactive</label>



        </div>
             </div>
             </div>






          <div class="col-md-3" id="opstat">
          <div class="col-md-6">
          <label class="fw-semibold">ACTIVE STATUS</label>
              <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

  <input value="Active" type="radio" class="btn-check" name="btn_opstat" id="btn_opstat_true" autocomplete="off" checked>
  <label class="btn btn btn-outline-success" for="btn_opstat_true" id="btn_eset" >Active</label>

  <input value="Inactive" type="radio" class="btn-check" name="btn_opstat" id="btn_opstat_false" autocomplete="off">
  <label class="btn btn-outline-danger" for="btn_opstat_false" id="btn_eset" >Inactive</label>



        </div>
             </div>
             </div>



                </div>
            </div>
            </div>
    </div>








</div>


    <div class="d-grid gap-2 d-md-flex justify-content-md-center" id="btn_group">
  <button class="btn btn-primary fw-semibold btn-lg" type="submit" id="btn_confirm">Confirm</button>
  <button class="btn btn-primary fw-semibold btn-lg" type="reset" id="btn_clear">Clear</button>
</div>

</form>
</body>
